<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="static/css/normalize.css">
        <link rel="stylesheet" href="static/css/main.css">
        <!--<link rel="stylesheet" href="static/css/packery-docs.css">-->

        <script src="bower_components/classie/classie.js"></script>
        <script src="bower_components/eventie/eventie.js"></script>
        <script src="bower_components/doc-ready/doc-ready.js"></script>
        <script src="bower_components/eventEmitter/EventEmitter.js"></script>
        <script src="bower_components/get-style-property/get-style-property.js"></script>
        <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
        <script src="bower_components/matches-selector/matches-selector.js"></script>
        <script src="bower_components/get-size/get-size.js"></script>
        <script src="bower_components/outlayer/item.js"></script>
        <script src="bower_components/outlayer/outlayer.js"></script>
        <script src="bower_components/packery/js/rect.js"></script>
        <script src="bower_components/packery/js/item.js"></script>
        <script src="bower_components/packery/js/packer.js"></script>
        <script src="bower_components/packery/js/packery.js"></script>
        
	</head>
	<body>
		{{photos}}
		<form method="post" enctype="multipart/form-data">
			<input type="file" name="image"/><br/>
			<label>Description</label><br/>
			<input type="text" name="description"/><br/>
			<label>Width</label><br/>
			<input type="text" name="width"/><br/>
			<label>Height</label><br/>
			<input type="text" name="height"/><br/>
			<input type="submit"/>		
		</form>

        <nav id="site-nav">
            <a href="#">year</a>
            <a href="#">album</a>
            <a href="#">subjects</a>
            <a href="#">about</a>
        </nav>
        <header>M Dawson Photography</header>
        <div id="container" class="packery" data-packery-options='{ "itemSelector": ".item", "gutter": 10 }'>
            <div class="grid-sizer"></div>
            <div class="item">Hello</div>
            <div class="item">Bingo</div>
            <div class="item">World</div>
            <div class="item">Matt</div>
            <div class="item">Cheyenne</div>
            <div class="item">Wyatt</div>
            <div class="item">Ariel</div>
            <div class="item">Sienna</div>
            <div class="item">Madison</div>
            <div class="item">Erin</div>
        </div>
        <footer>
            <div class="copyright">Copyright &copy;2013</div>
            <div class="socialLinks">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Pinterest</a>
            </div>
        </footer>

        <script>
            var container = document.querySelector('#container');
            var pckry = new Packery(container, {
                // options
                itemSelector: '.item',
                gutter: 10
            });
            eventie.bind(container, 'click', function (event) {
                // don't proceed if item was not clicked on
                var target = event.target;
                if (!classie.has(target, 'item')) {
                    return;
                }

                var isGigante = classie.has(target, 'gigante');
                classie.toggleClass(target, 'gigante');

                if (isGigante) {
                    // if shrinking, just layout
                    pckry.layout();
                } else {
                    // if expanding, fit it
                    pckry.fit(target);
                }
            });
            pckry.bindResize();
        </script>
	</body>
</html>
