<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		{{photos}}
		<form method="post" enctype="multipart/form-data">
			<input type="file" name="image"/><br/>
			<label>Description</label><br/>
			<input type="text" name="description"/><br/>
			<label>Width</label><br/>
			<input type="text" name="width"/><br/>
			<label>Height</label><br/>
			<input type="text" name="height"/><br/>
			<input type="submit"/>		
		</form>

        <nav id="site-nav">
            <a href="#">year</a>
            <a href="#">album</a>
            <a href="#">subjects</a>
            <a href="#">about</a>
        </nav>
        <header>M Dawson Photography</header>
        <section id="container" class="js-packery" data-packery-options='{ "itemSelector": ".item", "gutter": 10 }'>
            <div class="item h2">Hello</div>
            <div class="item w2">Bingo</div>
            <div class="item h2 w2">World</div>
            <div class="item">Matt</div>
            <div class="item h2">Cheyenne</div>
            <div class="item w2">Wyatt</div>
            <div class="item h2">Ariel</div>
            <div class="item h2 w2">Sienna</div>
            <div class="item">Madison</div>
            <div class="item w2">Erin</div>
        </section>
        <footer>
            <div class="copyright">Copyright &copy;2013</div>
            <div class="socialLinks">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Pinterest</a>
            </div>
        </footer>

        <script>
            var container = document.querySelector('#container');
            var pckry = new Packery(container, {
                // options
                itemSelector: '.item',
                gutter: 10
            });
        </script>
        <script src="js/packery-docs.js"></script>
	</body>
</html>
