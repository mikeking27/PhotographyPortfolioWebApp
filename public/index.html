<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>M Dawson Photography</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Social Icon scripts -->
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=120339864699820";
            fjs.parentNode.insertBefore(js, fjs);
        }
        (document, 'script', 'facebook-jssdk'));
    </script>

    <script type="text/javascript">
        (function (d) {
            var f = d.getElementsByTagName('SCRIPT')[0], p = d.createElement('SCRIPT');
            p.type = 'text/javascript';
            p.async = true;
            p.src = '//assets.pinterest.com/js/pinit.js';
            f.parentNode.insertBefore(p, f);
        }(document));
    </script>
    <!-- End of social icons scripts -->
    <header>
        
        <div class="logo">
            <img src="logo.jpg" alt="M Dawson Photography" />
        </div>
        <nav>
            <a href="#">year</a>
            <a href="#">album</a>
            <a href="#">subjects</a>
            <a href="#">about</a>
        </nav>
        <div class="socialLinks">
            <a href="//www.pinterest.com/pin/create/button/" data-pin-do="buttonBookmark">
                <img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png" /></a>
            <a href="https://twitter.com/mattdc22" class="twitter-follow-button" data-show-count="false">Follow @mattdc22</a>
            <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + '://platform.twitter.com/widgets.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'twitter-wjs');</script>
            <a class="fb-like" data-href="https://www.facebook.com/matthew.cunningham.14019" data-width="40" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></a>
        </div>
    </header>

    {{photos}}

    <footer>
        <div class="copyright">M Dawson Photography Copyright &copy;2013</div>
    </footer>

    <!-- JavaScript at the bottom for fast page loading -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="bower_components/classie/classie.js"></script>
    <script src="bower_components/eventie/eventie.js"></script>
    <script src="bower_components/doc-ready/doc-ready.js"></script>
    <script src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="bower_components/get-style-property/get-style-property.js"></script>
    <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="bower_components/matches-selector/matches-selector.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>
    <script src="bower_components/outlayer/item.js"></script>
    <script src="bower_components/outlayer/outlayer.js"></script>
    <script src="bower_components/packery/js/rect.js"></script>
    <script src="bower_components/packery/js/item.js"></script>
    <script src="bower_components/packery/js/packer.js"></script>
    <script src="bower_components/packery/js/packery.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>

    <script>
        var container = document.querySelector('.packery');
        var pckry;
        // initialize Packery after all images have loaded
        imagesLoaded(container, function () {
            pckry = new Packery(container, {
                // options
                itemSelector: '.item',
                gutter: 15
            });
        });
        eventie.bind(container, 'click', function (event) {
            // don't proceed if item wideas not clicked on
            var target = event.target;
            if (!classie.has(target, 'item')) {
                return;
            }

            var isGigante = classie.has(target, 'gigante');
            classie.toggleClass(target, 'gigante');

            if (isGigante) {
                // if shrinking, just layout
                pckry.layout();
            } else {
                // if expanding, fit it
                pckry.fit(target);
            }
        });
        pckry.bindResize();
    </script>
    <!-- end scripts -->

    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7 ]>
    <script defer src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script defer>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

</body>
</html>
